{% extends 'expense_manager_app/main.html' %}
{% block content%}
<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Log In">
    </form>
    <br>
    <a href="{% url 'register' %}">Don't have an account? Register here.</a>
</div>

{% endblock content %}
